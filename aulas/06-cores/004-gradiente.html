<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente</title>
    <style>
        #div1 {
            width: 400px;
            border: 1px dotted black;
            margin: auto;
            height: 200px;
            background: linear-gradient(45deg, red, yellow, blue);
        }
        #div2 {
            width: 400px;
            height: 200px;
            margin: auto;
            border: 1px dotted black;
            background: radial-gradient(rgba(255,255,255,0), rgba(0,0,0,1));
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
