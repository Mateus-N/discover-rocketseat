<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>iframe</h1>
    <dl>
        <dt> - atributos</dt>
        <dd> - src</dd>
        <dd> - height</dd>
        <dd> - width</dd>
        <dd> - title (acessibilidade)</dd>
        <dd> - allowfullscreen</dd>
        <dd> - frameborder</dd>
    </dl>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/H6O2ER4hjD8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7919.682258779088!2d-37.280619889497785!3d-7.027952741826304!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7af60389ca12739%3A0x3fd23655ff810d8!2sCatedral%20Nossa%20Senhora%20Da%20Guia!5e0!3m2!1spt-BR!2sbr!4v1658761817160!5m2!1spt-BR!2sbr" width="560" height="315" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe">Documentação "iframe"</a>
</body>
</html>
