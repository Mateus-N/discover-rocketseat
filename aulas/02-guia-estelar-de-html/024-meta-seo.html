<!DOCTYPE html>
<html lang="en">
<head>
    <!-- SEO: SEARCH ENGINE OPTIMIZATION (motores de busca = google, bing...) -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mateus Nunes">
    <meta name="description" content="Um wubsite para iniciantes em programação">
    <meta name="robots" content="index, follow">
    <!-- Open Graph: facebook -->
    <meta property="og:image" content="imagem em especifíco no compartilhamento do facebook">
    <meta property="og:description" content="Texto que vai aparecer ao compartilhar sua página no facebook">
    <meta property="og:title" content="Título">
    <!-- twitter -->
    <meta name="twitter:title" content="Título">
    <title>Meta</title>
</head>
<body>
    <!--
        <meta>

        - charset
        - viewport

        - description
        - robots
    -->
</body>
</html>
