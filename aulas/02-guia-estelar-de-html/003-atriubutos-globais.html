<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título</title>
    <style>
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
        <h1>Atributos globais mais utilizados</h1>

        <ul>
            <li>- class</li>
            <li>- contenteditable</li>
            <li>- data-*</li>
            <li>- hidden</li>
            <li>- id</li>
            <li>- style</li>
            <li>- tabindex</li>
            <li>- title</li>
        </ul>
    <div class="carrinho" contenteditable="True">
        conteúdo
    </div>
    <div class="carrinho" data-qualquer-nome-aqui="" id="name">
        conteúdo
    </div>
    <div class="carrinho" id="name2" style="color: red;">
        conteúdo
    </div>
    <div tabindex="2" title="Definir um título">
        conteudo
    </div>
    <div tabindex="1">
        conteudo
    </div>
    <div tabindex="3">
        conteudo
    </div>
    <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Global_attributes">Site para todos</a>
</body>
</html>
