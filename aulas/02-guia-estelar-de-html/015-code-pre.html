<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code e pre</title>
</head>
<body>
    <!--
        Representando códigos de computador

        <code>
            Partes genéricas de código

        <pre>
            Blocos de código, pois essa tag mantem espaços em branco e recuos que eu colocar no meu código
    -->
    <p>
        document
            .querySelector("body")
    </p>
    <code>
        document
            .querySelector("body")
    </code>
    <pre>
        <code>
            document
                .querySelector("body")
        </code>
    </pre>
</body>
</html>
