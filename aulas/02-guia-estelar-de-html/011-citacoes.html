<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações</title>
</head>
<body>
    <!--
        Citações

        <blockquote>
        <cite>
        <q>
    -->
    <blockquote cite="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote">
        <p>
            O <strong>Elemento HTML <code>&lt;Blockquote&gt;</code></strong> (ou <em>HTML Block Quotation Element</em>) indica que um texto externo foi citado
        </p>
    </blockquote>
    <p>
        De acordo com <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote"><cite>Página MDN blockquote</cite></a>
    </p>
    <p>
        O elemento quote - <code>&lt;q&gt;</code> - é <q cite="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote">usado para citações curtas que não necessitam de parágrafos ou quebra de linha</q> -- <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote">MDN q page</a>
    </p>
</body>
</html>
