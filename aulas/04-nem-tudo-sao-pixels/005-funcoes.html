<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
    <style>
        body {
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
        }
        .box {
            height: calc(50% + 20px);
            width: 100%;
            background-image: url(http://source.unsplash.com/random);
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <h1>Funções</h1>
    <p>Em programação, funções são reconhecidas por causar um reaproveitamento de código</p>
    <ul>
        <li>rgb()</li>
        <li>hsl()</li>
        <li>url()</li>
        <li>calc()</li>
    </ul>
    <div class="box"></div>
</body>
</html>
